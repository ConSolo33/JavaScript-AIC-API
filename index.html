<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
    <title>Art Institute of Chicago Gallery</title>
</head>
<body>
    <div class="title">
        <h1>Art Institute of Chicago Gallery</h1>
    </div>
    <div class="gallery-container">
        <div class="gallery">
            <figure class="gallery__item gallery__item--1" id="image1" onclick="event.stopPropagation(); getInfo(this.id, event)">
                <img src="images/1926.417 - The Bedroom.jpg" alt="28560" class="gallery__img" id="img1">
            </figure>
            <figure class="gallery__item gallery__item--2" id="image2" onclick="event.stopPropagation(); getInfo(this.id, event)">
                <img src="images/1911.31 - The Home of the Heron.jpg" alt="64724" class="gallery__img" id="img2">
            </figure>
            <figure class="gallery__item gallery__item--3" id="image3" onclick="event.stopPropagation(); getInfo(this.id, event)">
                <img src="images/1925.3245 - Under the Wave off Kanagawa (Kanagawa oki nami....jpg" alt="24645" class="gallery__img" id="img3">
            </figure>
            <figure class="gallery__item gallery__item--4" id="image4" onclick="event.stopPropagation(); getInfo(this.id, event)">
                <img src="images/1964.336 - Paris Street; Rainy Day.jpg" alt="20684" class="gallery__img" id="img4"> 
            </figure>
            <figure class="gallery__item gallery__item--5" id="image5" onclick="event.stopPropagation(); getInfo(this.id, event)">
                <img src="images/1964.231 - Hercules and the Lernaean Hydra.jpg" alt="20579" class="gallery__img" id="img5">
            </figure>
        </div>
    </div>
    <div class="expand-container">
        <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
        <h1 id="info"></h1> <br>
        <img id="expanded-img"> <br>
        <p id="subinfo"></p>
    </div>
</body>
</html>
